<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Körkúp Számológép</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Feladat 13 - Körkúp Számológép</h1>
        <!-- Input mezők a körkúp sugarának és magasságának megadásához -->
        <label for="sugar">Körkúp sugara:</label>
        <input type="number" id="sugar" class="form-control mb-2" placeholder="Adja meg a körkúp sugarát">

        <label for="magassag">Körkúp magassága:</label>
        <input type="number" id="magassag" class="form-control mb-2" placeholder="Adja meg a körkúp magasságát">

        <!-- Gomb a számítás elindításához -->
        <button onclick="szamolKorkup()" class="btn btn-primary">Számolás</button>

        <!-- Az eredmény megjelenítése -->
        <p id="korkupTerfogat" class="mt-3"></p>
        <p id="korkupFelszin" class="mt-3"></p>
    </div>
    <script src="szamolKorkup.js"></script>
</body>
</html>
