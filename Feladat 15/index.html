<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testtömeg-index Számoló</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Feladat 15 - Testtömeg-index Számoló</h1>
        <!-- Input mezők a felhasználó tömegének és magasságának megadásához -->
        <label for="tomeg">Tömeg (kg):</label>
        <input type="number" id="tomeg" class="form-control mb-2" placeholder="Adja meg a tömegét kg-ban">

        <label for="magassag">Magasság (cm):</label>
        <input type="number" id="magassag" class="form-control mb-2" placeholder="Adja meg a magasságát cm-ben">

        <!-- Gomb a számítás elindításához -->
        <button onclick="szamolTesttomegIndex()" class="btn btn-primary">Számolás</button>

        <!-- Az eredmény megjelenítése -->
        <p id="testtomegIndexEredmeny" class="mt-3"></p>
    </div>
    <script src="szamolTesttomegIndex.js"></script>
</body>
</html>
