<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oszthatóság Ellenőrzés</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Feladat 5 - Oszthatóság Ellenőrzés</h1>
        <!-- Input mezők a két szám megadásához -->
        <label for="szam1">Első szám:</label>
        <input type="number" id="szam1" class="form-control mb-2" placeholder="Adja meg az első számot">

        <label for="szam2">Második szám:</label>
        <input type="number" id="szam2" class="form-control mb-2" placeholder="Adja meg a második számot">

        <!-- Gomb az ellenőrzéshez -->
        <button onclick="ellenorizOszthatosag()" class="btn btn-primary">Ellenőrzés</button>

        <!-- Eredmény kiírása a HTML kimeneten -->
        <p id="eredmeny" class="mt-3"></p>
    </div>
    <script src="ellenorizOszthatosag.js"></script>
</body>
</html>
