<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utiköltség Kalkulátor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Feladat 10 - Utiköltség Kalkulátor</h1>
        <!-- Input mezők az adatok bekéréséhez -->
        <label for="fogyasztas">Fogyasztás (liter/100 km):</label>
        <input type="number" id="fogyasztas" class="form-control mb-2" placeholder="Adja meg az autó fogyasztását">

        <label for="benzinAr">Benzin ár (Ft/liter):</label>
        <input type="number" id="benzinAr" class="form-control mb-2" placeholder="Adja meg a benzin literenkénti árát">

        <label for="utHossz">Megteendő út hossza (km):</label>
        <input type="number" id="utHossz" class="form-control mb-2" placeholder="Adja meg a megteendő út hosszát">

        <!-- Gomb a számítás elindításához -->
        <button onclick="szamolUtikoltseget()" class="btn btn-primary">Számolás</button>

        <!-- Az eredmény megjelenítése -->
        <p id="utikoltseg" class="mt-3"></p>
    </div>
    <script src="szamolUtikoltseget.js"></script>
</body>
</html>
