<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kocka Számológép</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Feladat 12 - Kocka Számológép</h1>
        <!-- Input mező az élhossz megadásához -->
        <label for="elhossz">Kocka élhossza:</label>
        <input type="number" id="elhossz" class="form-control mb-2" placeholder="Adja meg a kocka élhosszát">

        <!-- Gomb a számítás elindításához -->
        <button onclick="szamolKockat()" class="btn btn-primary">Számolás</button>

        <!-- Az eredmény megjelenítése -->
        <p id="kockaFelszin" class="mt-3"></p>
        <p id="kockaTerfogat" class="mt-3"></p>
    </div>
    <script src="szamolKockat.js"></script>
</body>
</html>
